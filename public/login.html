<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Phone Validation </title>
<!--	<link rel="stylesheet" href="./style.css"> -->
<!--	<link rel="stylesheet" type="text/css" href="slide navbar style.css"> -->

	<style>
		body{
		margin: 0;
		padding: 0;
		display: flex;  /* Displays an element as a block-level flex container */
		justify-content: center;
		align-items: center;
		min-height: 100vh;
		font-family: 'Jost', sans-serif;
		background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); 
		}
		
		.main{
		width: 40%;
		height: 500px;
		background: #f2f2f2;
		overflow: hidden;
	/*	background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/ cover;
	*/	border-radius: 10px;
		box-shadow: 5px 20px 50px #000;
		}

				
		label, pre {
		color: #fff;
		font-size: 2em;
		justify-content: center;
		display: flex;  /* Displays an element as a block-level flex container */
		margin: 20px;
		font-weight: bold;
		 cursor: pointer; 
		 transition: .5s ease-in-out; 
		}

		a {
		color: #573b8a;
		font-size: 1.3em;
		justify-content: center;
		display: flex;  /* Displays an element as a block-level flex container */
		margin: 10px;
		font-weight: bold;
		 cursor: pointer; 
		 transition: .5s ease-in-out; 
		}

		input{
		width: 60%;
		height: 20px;
		background: #e0dede;
		justify-content: center;
		display: flex;  /* Displays an element as a block-level flex container */
		margin: 20px auto;
		padding: 10px;
		border: none;
		outline: none;
		border-radius: 5px;
		}

		.button{
		width: 40%;
		height: 60px;
		margin: 10px auto;
		justify-content: center;
		display: flex;		/* Displays an element as a block element */
		color: #fff;
		background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
		font-size: 1.1em;
		font-weight: bold;
		transition: .2s ease-in;
		cursor: pointer;
		}

		.button:hover{
		background: #573b8a;
		}

		.login{
		height: 460px;
		background: #eeeeee;
		border-radius: 60% / 10%;
		}

		.login label, a,pre{
		
		color: #573b8a;
		
		}
	
		@media screen and (max-width: 600px) {
			.user, .passwd, .button {
			width: 80%;
			margin-top: 0;
		}
		.main{
		width: 70%;
			}

		}

		</style>


</head>
<body>
	<div class="main">  	
		
			<div class="login">
				<form method="POST" id="iduserloginForm" >
					<label for="login" aria-hidden="true">Phone Validation</label>
					<input class="user" id="idloginUserName" type="text" name="userName" list="comNameList" 
							placeholder="Select country name" autofocus autocomplete="off" required="">
					<datalist id="comNameList"></datalist>
				
					<input class="passwd" id="idloginUserPasswd" type="text" name="pswd" 
					placeholder="Enter your phone number" required="" autocomplete="off">
					
						 <pre id="checkUserandPassword" style="font-size: 1em;color: #3442dd; "></pre>
					<input class="button" type="submit" value="Validate"></input>
					
				</form>
			</div>
	</div>
	<script src="./loginScript.js"></script>
</body>
</html>
